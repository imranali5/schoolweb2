<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body class="bg-blue-100 font-sans">

    <div class="container mx-auto p-8">
        <h2 class="text-3xl font-bold mb-6 text-center">Student Admission Form</h2>

        <form class="bg-white p-8 rounded-lg shadow-md">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="firstName" class="block text-gray-700 font-bold mb-2">First Name</label>
                    <input type="text" id="firstName" name="firstName"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>
                <div>
                    <label for="lastName" class="block text-gray-700 font-bold mb-2">Last Name</label>
                    <input type="text" id="lastName" name="lastName"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>
            </div>

            <div class="mb-4">
                <label for="dob" class="block text-gray-700 font-bold mb-2">Date of Birth</label>
                <input type="date" id="dob" name="dob"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>

            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-bold mb-2">Phone</label>
                <input type="tel" id="phone" name="phone"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>

            <div class="mb-4">
                <label for="address" class="block text-gray-700 font-bold mb-2">Address</label>
                <textarea id="address" name="address"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    rows="3" required></textarea>
            </div>

            <div class="mb-4">
                <label for="grade" class="block text-gray-700 font-bold mb-2">Class Applying For</label>
                <select id="grade" name="grade"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="1">Class 4</option>
                    <option value="1">Class 5</option>
                    <option value="1">Class 6</option>
                    <option value="1">Class 7</option>
                    <option value="1">Class 8</option>
                    <option value="1">Class 9</option>
                    <option value="1">Class 11</option>
                    
                    </select>
            </div>


            <div class="mb-6">
                <label for="parentName" class="block text-gray-700 font-bold mb-2">Parent/Guardian Name</label>
                <input type="text" id="parentName" name="parentName"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>

            <div class="mb-6">
                <label for="parentEmail" class="block text-gray-700 font-bold mb-2">Parent/Guardian Email</label>
                <input type="email" id="parentEmail" name="parentEmail"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>

            <div class="mb-6">
                <label for="parentPhone" class="block text-gray-700 font-bold mb-2">Parent/Guardian Phone</label>
                <input type="tel" id="parentPhone" name="parentPhone"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>


            <div class="flex justify-center">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Submit Application
                </button>
            </div>
        </form>
    </div>

</body>
</html>
