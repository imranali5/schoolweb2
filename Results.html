<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Results</title>
</head>
<body>
    <div class="h-screen">
    <h1 class="text-center text-2xl bg-rose-950 text-white p-3">Results</h1>
    <div class="bg-gray-200 m-5 p-5 sm:my-14 sm:mx-[20%] sm:p-[5%] rounded-lg shadow-lg  justify-center items-center">
        <form action="" class="flex flex-col my-3">
            <label for="ID" class="flex flex-col my-3 font-medium">STUDENT ID 
               <input type="text" placeholder="Enter Student ID" class="p-2 mt-2 rounded-lg shadow-md">
            </label>
            <label for="DOB" class="flex flex-col my-3 font-medium ">DATE OF BIRTH
                <input type="date" class="p-2 mt-2 rounded-lg shadow-md font-normal" >
            </label>
            <button class="p-2 bg-sky-800 rounded-lg mb-3 mt-8 font-bold text-white active:bg-orange-600 focus:bg-green-700">SUBMIT</button>
        </form>
    </div>
    </div>
</body>
</html>
